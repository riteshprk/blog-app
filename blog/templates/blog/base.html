{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//db.onlinewebfonts.com/c/f37e3dc158065ed58122590c0e78637a?family=AustralisProSwashW01-It" rel="stylesheet" type="text/css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css">
    
    
    <title>Sara Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand headfont">Sara Blog</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    <main role="main">
      <section class="jumbotron text-center">
          <div class="container">
              <h1 class="jumbotron-heading">Welcome To My Blog</h1>
              <p class="lead text-muted">'Imagination is more powerful than Knowledge. Einstien '.</p>
              <p>
                  <a href="{% url 'contacts' %}" class="btn btn-primary my-2">Contact me</a>
              </p>
          </div>
      </section>
  </main>
{% block text %}
 {% endblock %}
